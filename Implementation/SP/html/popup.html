<!DOCTYPE HTML>
<html>
    <head>
        <title>Prediction Keyboard</title>
        <link rel="stylesheet"  type="text/css" href="../css/popup.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper" id="popup-wrap">
            <div ID="title">
                TEXT ENTRY
            </div>
            <div class="input-area">
                <form>
                    <textarea rows="6" id="text-space" placeholder="Enter a word..."></textarea>
                    <div class="button" id="copy-button">
                        Copy to Clipboard
                    </div>
                </form>
            </div>
            <div class="table" id="predictor">
                <div class="row">
                    <div class="column">
                        option 1
                    </div>
                    <div class="column">
                        option 2
                    </div>
                    <div class="column">
                        option 3
                    </div>
                    <div class="column">
                        option 4
                    </div>
                    <div class="column">
                        option 5
                    </div>
                    <div class="column">
                        option 6
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/popup.js"></script>
    </body>
</html>
